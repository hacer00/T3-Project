<h2 class="text-3xl font-bold text-center mb-6">Görev Ata</h2>
<script src="https://cdn.tailwindcss.com"></script>
<form method="post" enctype="multipart/form-data" class="max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg">
    {% csrf_token %}

    <div class="mb-4">
        <label for="title" class="block text-lg font-medium text-gray-700">Başlık:</label>
        <input type="text" name="title" id="title" class="mt-1 p-2 w-full border border-gray-300 rounded-lg" required>
    </div>

    <div class="mb-4">
        <label for="description" class="block text-lg font-medium text-gray-700">Açıklama:</label>
        <textarea name="description" id="description" class="mt-1 p-2 w-full border border-gray-300 rounded-lg" required></textarea>
    </div>

    <div class="mb-4">
        <label for="assigned_to" class="block text-lg font-medium text-gray-700">Kime Atanacak:</label>
        <select name="assigned_to" id="assigned_to" class="mt-1 p-2 w-full border border-gray-300 rounded-lg" required>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-4">
        <label for="status" class="block text-lg font-medium text-gray-700">Durum:</label>
        <select name="status" id="status" class="mt-1 p-2 w-full border border-gray-300 rounded-lg">
            <option value="todo">To Do</option>
            <option value="in_progress">In Progress</option>
            <option value="done">Done</option>
        </select>
    </div>

    <div class="mb-4">
        <label for="deadline" class="block text-lg font-medium text-gray-700">Deadline:</label>
        <input type="datetime-local" name="deadline" id="deadline" class="mt-1 p-2 w-full border border-gray-300 rounded-lg">
    </div>

    <div class="mb-4">
        <label for="text" class="block text-lg font-medium text-gray-700">Yorum Ekle:</label>
        <textarea name="text" id="text" placeholder="İsteğe bağlı yorum" class="mt-1 p-2 w-full border border-gray-300 rounded-lg"></textarea>
    </div>

    <div class="mb-4">
        <label for="file" class="block text-lg font-medium text-gray-700">Dosya Ekle:</label>
        <input type="file" name="file" id="file" class="mt-1 p-2 w-full border border-gray-300 rounded-lg">
    </div>

    <div class="text-center">
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Görevi Ata</button>
    </div>
</form>
