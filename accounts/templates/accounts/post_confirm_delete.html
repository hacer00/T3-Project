{% block content %}
<script src="https://cdn.tailwindcss.com"></script>
<div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Postu Sil</h2>
    <p class="text-gray-600 text-center mb-6">Bu postu silmek istediğinizden emin misiniz?</p>
    <form method="POST" class="text-center">
        {% csrf_token %}
        <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition">
            Evet, Sil
        </button>
        <a href="{% url 'post_list' %}" 
           class="block w-full mt-3 text-center text-gray-600 border border-gray-300 py-2 rounded-lg hover:bg-gray-100 transition">
            İptal
        </a>
    </form>
</div>
{% endblock %}
