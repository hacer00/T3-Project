{% block content %}
<script src="https://cdn.tailwindcss.com"></script>
<div class="max-w-3xl mx-auto mt-8 p-6 bg-gray-50 shadow-lg rounded-xl">
    <h2 class="text-3xl font-semibold text-gray-800 mb-4">Post Listesi</h2>
    <hr class="mb-4 border-gray-300">
    {% for post in posts %}
        <div class="bg-white p-5 shadow-md rounded-lg mb-4">
            <p class="text-gray-700">
                <span class="font-semibold text-blue-600">Kullanıcı:</span> 
                {{ post.username }}
            </p>
            <p class="text-gray-700">
                <span class="font-semibold text-blue-600">Email:</span> 
                {{ post.email }}
            </p>
            <p class="text-gray-700">
                <span class="font-semibold text-blue-600">Katılım Tarihi:</span> 
                <span class="text-sm text-gray-500">{{ post.date_joined|date:"d M Y H:i" }}</span>
            </p>
            <div class="mt-3 flex space-x-4">
                <a href="{% url 'post_update' post.pk %}" class="bg-yellow-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-yellow-600 transition duration-300">
                    Düzenle
                </a>
                <a href="{% url 'post_delete' post.pk %}" class="bg-red-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-red-600 transition duration-300">
                    Sil
                </a>
            </div>
        </div>
    {% empty %}
        <p class="text-center text-gray-500 text-lg">Henüz post paylaşılmamış.</p>
    {% endfor %}
</div>
{% endblock %}
