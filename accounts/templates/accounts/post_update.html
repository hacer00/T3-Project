{% block content %}
<script src="https://cdn.tailwindcss.com"></script>
<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-100 to-blue-300">
    <div class="w-full max-w-md bg-white shadow-xl rounded-xl p-6 border border-gray-200">
        <h2 class="text-2xl font-bold text-gray-800 text-center">Bilgileri Düzenle</h2>
        <hr class="my-4 border-gray-300">
        <form method="POST" class="space-y-4">
            {% csrf_token %} 
            <div>
                <label for="username" class="block text-gray-700 font-semibold">Username</label>
                {{ form.username }}
            </div>
            <div>
                <label for="email" class="block text-gray-700 font-semibold">Email address</label>
                {{ form.email }}
            </div>
            <div class="flex justify-between items-center mt-4">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300 shadow-md">
                    Kaydet
                </button>
                <a href="{% url 'post_list' %}" class="ml-3 w-full text-center bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600 transition duration-300 shadow-md">
                    İptal
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
