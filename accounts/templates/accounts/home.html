<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Site Başlığı{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen overflow-hidden flex items-center justify-center bg-gray-100 text-gray-800">

    <div class="text-center mb-8">
        {% if user.is_authenticated %}
            <!-- Çıkış Yap Butonu -->
            <div class="mt-4">
            <a href="{% url 'logout' %}"
                class="absolute top-4 right-6 px-4 py-2 bg-red-600 text-white rounded-full hover:bg-red-700 z-50">
                Çıkış Yap
            </a>
            <a href="{% url 'notification_list' %}"
                class="absolute top-4 right-32 px-4 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 z-50">
                Bildirimler
            </a>
            
            </div>
        {% else %}
            <a href="{% url 'login' %}" class="absolute top-4 right-6 px-6 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700">
            Giriş Yap
            </a>
        {% endif %}
        </div>

    <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Ana Sayfa</h1>

        <div class="flex flex-wrap justify-center gap-4">
            <a href="{% url 'post_list' %}" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 transition duration-300">
                Postları Listele
            </a>
            <a href="{% url 'announcement_list' %}" class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-green-600 transition duration-300">
                Duyuruları Görüntüle
            </a>
            <a href="{% url 'task_list' %}" class="bg-purple-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-purple-600 transition duration-300">
                Görevleri Görüntüle
            </a>
            <a href="{% url 'team_list' %}" class="bg-yellow-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-yellow-600 transition duration-300">
                Ekiplerim
            </a>
        </div>
    </div>
</body>
</html>
