{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duyurular</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-4">Duyurular</h1>
        <div class="space-y-4">
            {% for announcement in announcements %}
            <div class="bg-white p-4 shadow rounded-lg">
                <h2 class="text-xl font-bold">{{ announcement.title }}</h2>
                <p class="text-gray-600 text-sm">Yayınlayan: {{ announcement.author }} - {{ announcement.created_at|date:"d M Y H:i" }}</p>
                <p class="mt-2">{{ announcement.content|truncatewords:20 }}</p>
                <a href="{% url 'announcement_detail' announcement.pk %}" class="text-blue-500 hover:underline">Devamını oku</a>
            </div>
            {% empty %}
            <p>Henüz duyuru yok.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
