<h2>Yeni Duyuru Ekle</h2>

{% if messages %}
  <ul>
    {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<form method="POST">
    {% csrf_token %}
    
    <div style="margin-bottom: 10px;">
        <label for="title">Başlık:</label><br>
        <input type="text" name="title" id="title" required style="width: 100%; padding: 8px;">
    </div>

    <div style="margin-bottom: 10px;">
        <label for="content">İçerik:</label><br>
        <textarea name="content" id="content" required style="width: 100%; height: 120px; padding: 8px;"></textarea>
    </div>
    
    <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
        Duyuru Ekle
    </button>
</form>
